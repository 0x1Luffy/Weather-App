<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wraapper">
      <div class="Heading">
        <h1>Weather Application</h1>
      </div>
      <div class="tab-container">
        <p class="tab" data-userweather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
    <div class="weather-container">
       <!-- Give User Location Permission  -->
       <div class="grant-location-container">
        <img src="./assets/location.png" alt="location green color image" width="80" height="80" loading="lazy">
        <p>Grant location Access</p>
        <p>Allow Location Access To Get The Accurate Weather Info</p>
        <button class="btn" data-grantAccess>Grant Access</button>
       </div>
    <!-- Search Bar  -->
    <form  class="form_container" data-searchForm >
        <input placeholder="Inter City Name...." data-searchInput>
        <button class="btn">
            <img src="./assets/search.png" alt="search Logo" width="20" height="20" loading="lazy">
        </button>
    </form>


    <!-- Loading Screen Container -->

    <div class="loading-container">
        <img src="./assets/loading.gif" alt="loading gif" width="150" height="150">
        <p>loading</p>
    </div>

    </div>





    </div>









    <script src="index.js"></script>
</body>
</html>
